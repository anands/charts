<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        font-family: 'Lato', sans-serif;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="chartController">
    <div class="inputs">
        <input type="text" class="form-control" placeholder="X, Y Labels" ng-model="userInputs.xyLabels">
        <input type="text" class="form-control" placeholder="Series" ng-model="userInputs.series">
        <input type="text" class="form-control" placeholder="Labels" ng-model="userInputs.labels">
        <input type="text" class="form-control" ng-repeat="dataSet in userInputs.dataSets track by $index" ng-model="userInputs.dataSets[$index]" placeholder="Values - {{$index+1}}">
    </div>
    <div class="options">
        <button type="button" class="btn btn-primary" ng-click="addPoints()"><i class="fa fa-plus-circle fa-lg"></i></button>
        <button type="button" class="btn btn-success" ng-click="draw()"><i class="fa fa-line-chart fa-lg"></i></button>
    </div>
    <hr>
    <div line-chart chart-data="chartData" ng-if="chartData"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="lineChart.js"></script>
</body>

</html>
